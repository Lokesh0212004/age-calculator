<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="inputs">
      <span class="text">DAY</span>
      <span class="err" id="day_err"></span>

      <input type="number" placeholder="DD" id="day" autocomplete="off"/>

      <span class="text">MONTH</span>
      <span class="err" id="month_err"></span>
      <input type="number" placeholder="MM" id="month" autocomplete="off"/>


      <span class="text">YEAR</span>
      <span class="err" id="year_err"></span>

      <input type="number" placeholder="YYYY" id="year" autocomplete="off"/>
      <div id="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="30" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </div>

    </div>
    <div class="output">
      <p><span id="Years">--</span>Years</p>
      <p><span id="Months">--</span>Months</p>
      <p><span id="Days">--</span>Days</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
